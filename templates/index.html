<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.5s ease forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            animation: fadeIn 1s ease forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        label {
            font-weight: bold;
            animation: fadeInLeft 1s ease forwards;
        }
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            animation: fadeInRight 1s ease forwards;
        }
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: fadeInUpBtn 1.5s ease forwards;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @keyframes fadeInUpBtn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Predictor</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age">

            <label for="sex">Sex (0 = female, 1 = male):</label>
            <input type="text" id="sex" name="sex">

            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="text" id="cp" name="cp">

            <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
            <input type="text" id="trestbps" name="trestbps">

            <label for="chol">Serum Cholesterol (mg/dl):</label>
            <input type="text" id="chol" name="chol">

            <label for="fbs">Fasting Blood Sugar (0 = &lt;120 mg/dl, 1 = &ge;120 mg/dl):</label>
            <input type="text" id="fbs" name="fbs">

            <label for="restecg">Resting Electrocardiographic Results (0-2):</label>
            <input type="text" id="restecg" name="restecg">

            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="text" id="thalach" name="thalach">

            <label for="exang">Exercise Induced Angina (0 = no, 1 = yes):</label>
            <input type="text" id="exang" name="exang">

            <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest:</label>
            <input type="text" id="oldpeak" name="oldpeak">

            <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
            <input type="text" id="slope" name="slope">

            <label for="ca">Number of Major Vessels (0-3) Colored by Flourosopy:</label>
            <input type="text" id="ca" name="ca">

            <label for="thal">Thalassemia (0-3):</label>
            <input type="text" id="thal" name="thal">

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
